<li class="p-3 rounded-xl border">
  <div class="mb-4 flex items-center justify-between">
    <div class="flex items-center gap-2">
      <ion-checkbox [checked]="todo.completed"></ion-checkbox>
      <h3 class="font-medium text-sm">{{ todo.title }}</h3>
    </div>

    <ion-button size="small" fill="clear" (click)="onDelete()">
      <ion-icon
        name="trash-outline"
        slot="icon-only"
        class="text-red-600"
      ></ion-icon>
    </ion-button>
  </div>

  @if(todo.description) {
  <ion-text class="text-sm">{{ todo.description }}</ion-text>
  }

  <div class="flex items-center justify-between gap-2">
    <div class="flex items-center gap-1">
      <ion-label class="text-xs font-bold">Finalização em: </ion-label>

      <ion-chip>{{ finishedAt }}</ion-chip>
    </div>

    <ion-button
      class="bg-[#5577FF] rounded-lg h-5"
      [routerLink]="['/todo', todo.id, 'details']"
      size="small"
    >
      Ver detalhes
      <ion-icon name="chevron-forward-outline" class="text-white"></ion-icon>
    </ion-button>
  </div>
</li>
